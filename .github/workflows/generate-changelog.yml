name: Generate CHANGELOG from commits

on:
  push:
    tags:
      - 'v*'

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install conventional-changelog
        run: npm install -g conventional-changelog-cli

      - name: Prepare main branch
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git fetch origin main
          git checkout -b main origin/main
          git pull origin main

      - name: Generate CHANGELOG.md from commits
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "Initializing full changelog..."
            conventional-changelog -p angular -i CHANGELOG.md -s -r 0
          else
            echo "Appending latest changelog..."
            conventional-changelog -p angular -i CHANGELOG.md -s -r 1
          fi

      - name: Commit and push CHANGELOG.md
        run: |
          git add CHANGELOG.md
          git commit -m "Auto-update CHANGELOG.md" || echo "No changes to commit"
          git push origin main

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Create GitHub Release
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          TAG_NAME=$(echo "${GITHUB_REF}" | sed 's#refs/tags/##')
          BODY=$(awk '/^## \[/ {found=1} found' CHANGELOG.md)

          echo "Creating release for $TAG_NAME..."

          JSON_PAYLOAD=$(jq -n \
            --arg tag_name "$TAG_NAME" \
            --arg name "$TAG_NAME" \
            --arg body "$BODY" \
            '{ tag_name: $tag_name, name: $name, body: $body, draft: false, prerelease: false }')

          curl -s -X POST https://api.github.com/repos/${{ github.repository }}/releases \
            -H "Authorization: token $GH_PAT" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD"
